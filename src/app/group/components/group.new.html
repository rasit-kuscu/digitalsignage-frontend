<div>
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <div class="btn-toolbar pull-right">
          <a href class="btn btn-warning" [routerLink]="['/management','group']"><b>Geri</b></a>
          <button class="btn btn-success" form="newGroupForm" [disabled]="!newGroupForm.valid || isSaving"><b>Kaydet</b></button>
        </div>
        <h1>Grup Yönetimi
          <small>Yeni grup oluşturun</small>
        </h1>
      </div>
    </div>
  </div>

  <form role="form" id="newGroupForm" [formGroup]="newGroupForm" (submit)="save()">
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend>Grup Bilgileri</legend>
          <div class="form-group">
            <label for="name">Grup Adı</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Yetki Adı">
            <control-messages [control]="newGroupForm.controls.name"></control-messages>
          </div>
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <legend>Grup Detayları</legend>
          buraya bir yazı yazabiliriz.
        </fieldset>
      </div>
    </div>
  </form>
  <simple-notifications [options]="notificationOptions"></simple-notifications>
</div>
