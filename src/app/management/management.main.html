<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <div class="btn-toolbar pull-right">
        <a *ngIf="currentPage == '/management/user' && _sharedService.checkAuthority('USER_CREATE')" href class="btn btn-success" [routerLink]="['/user', 'new']"><b>Yeni Kullanıcı Ekle</b></a>
        <a *ngIf="currentPage == '/management/role' && _sharedService.checkAuthority('ROLE_CREATE')" href class="btn btn-success" [routerLink]="['/role', 'new']"><b>Yeni Yetki Ekle</b></a>
        <a *ngIf="currentPage == '/management/group' && _sharedService.checkAuthority('GROUP_CREATE')" href class="btn btn-success" [routerLink]="['/group', 'new']"><b>Yeni Grup Ekle</b></a>
      </div>
      <h1>Kullanıcı Yönetimi
        <small>Kullanıcıları, yetkileri ve grupları yönetin</small>
      </h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a *ngIf="_sharedService.checkAuthority('USER_VIEW')" [routerLink]="['/management','user']" [routerLinkActive]="['active']" class="list-group-item">Kullanıcılar</a>
      <a *ngIf="_sharedService.checkAuthority('ROLE_VIEW')" [routerLink]="['/management','role']" [routerLinkActive]="['active']" class="list-group-item">Yetkiler</a>
      <a *ngIf="_sharedService.checkAuthority('GROUP_VIEW')" [routerLink]="['/management','group']" [routerLinkActive]="['active']" class="list-group-item">Gruplar</a>
      <a *ngIf="_sharedService.checkAuthority('GROUP_VIEW')" [routerLink]="['/user','service']" [routerLinkActive]="['active']" class="list-group-item">Servis Kullanıcısı</a>
    </div>
  </div>
  <div class="col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
