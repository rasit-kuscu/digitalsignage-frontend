<div class="login-wrapper">
  <div class="middle">
    <div class="login jumbotron center-block">
        <div *ngIf="isLocked">
          <div class="alert alert-danger" role="alert" style="width:%40;">
            <b>Hesabınız Kilitli!</b> Daha önce izin verilenden fazla yanlış giriş denemelerinde bulunduğunuz için hesabınız kilitlenmiştir.
            <br/><br/>
            Bunun bir hata olduğunu düşünüyor veya hesabınıza tekrar erişmek istiyorsanız lütfen sistem yöneticisi ile irtibata geçin.
          </div>
          <button type="button" (click)="showLogin()" class="btn btn-default btn-sm">Giriş Yap</button>
        </div>
        <form role="form" [formGroup]="userLoginForm" (submit)="login()" *ngIf="!isLocked">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Kullanıcı Adı">
                <control-messages [control]="userLoginForm.controls.username"></control-messages>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Şifre">
                <control-messages [control]="userLoginForm.controls.password"></control-messages>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.valid || isLogging">Giriş Yap</button>
        </form>
    </div>
  </div>
</div>
<simple-notifications [options]="notificationOptions"></simple-notifications>
