<div class="row">
  <div class="col-md-12">
    <table class="table table-hover" style="font-size:14px;">
      <thead>
        <tr>
          <th style="width:30%">Kullanıcı Adı</th>
          <th tyle="width:40%">Email Adresi</th>
          <th tyle="width:10%">Statü</th>
          <th tyle="width:20%">&nbsp;</th>
        </tr>
      </thead>
      <tbody *ngIf="isDataAvailable">
          <tr *ngFor="let user of users;">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
              <span class="label label-success" *ngIf=user.enabled>Aktif</span>
              <span class="label label-danger" *ngIf=!user.enabled>Pasif</span>
            </td>
            <td style="text-align: right;">
              <a class="btn btn-danger btn-xs" href="#" role="button">Sil</a>
              <a class="btn btn-warning btn-xs" [routerLink]="['/user', 'edit', {id: user.id}]" role="button">Düzenle</a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!isDataAvailable">
          <tr>
            <td colspan="3" style="text-align: center;">Yükleniyor...</td>
          </tr>
        </tbody>
    </table>

    <pagination
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      [maxSize]="maxSize"
      class="pagination-sm"
      [previousText]="previousText"
      [nextText]="nextText"
      [firstText]="firstText"
      [lastText]="lastText"
      [boundaryLinks]="true">
    </pagination>
  </div>
</div>
